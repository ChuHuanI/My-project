<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="timer-container">
        <div class="tabs">
            <button class="tab-button active" data-mode="pomodoro">專注工作</button>
            <button class="tab-button" data-mode="shortBreak">短暫休息</button>
            <button class="tab-button" data-mode="longBreak">長時間休息</button>
        </div>
        <div class="time-display">25:00</div>
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="pause-btn" style="visibility: hidden;">暫停</button>
            <button id="reset-btn">重設</button>
        </div>
        <div class="cycle-container">
            <p>完成週期:</p>
            <div id="cycle-dots"></div>
        </div>
        <div class="footer-buttons">
            <button id="settings-btn">⚙️ 設定</button>
            <button id="stats-btn">📊 統計</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="settings-grid">
                <div class="settings-row">
                    <label for="pomodoro-minutes">專注工作</label>
                    <div class="time-inputs">
                        <input type="number" id="pomodoro-minutes" min="0"><span>分鐘</span>
                        <input type="number" id="pomodoro-seconds" min="0" max="59"><span>秒</span>
                    </div>
                </div>

                <div class="settings-row">
                    <label for="short-break-minutes">短暫休息</label>
                    <div class="time-inputs">
                        <input type="number" id="short-break-minutes" min="0"><span>分鐘</span>
                        <input type="number" id="short-break-seconds" min="0" max="59"><span>秒</span>
                    </div>
                </div>

                <div class="settings-row">
                    <label for="long-break-minutes">長時間休息</label>
                    <div class="time-inputs">
                        <input type="number" id="long-break-minutes" min="0"><span>分鐘</span>
                        <input type="number" id="long-break-seconds" min="0" max="59"><span>秒</span>
                    </div>
                </div>

                <div class="settings-row">
                    <label for="long-break-interval">長休間隔 (週期)</label>
                    <input type="number" id="long-break-interval" min="1">
                </div>

                <div class="settings-row">
                    <label for="volume-slider">音量</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-settings-btn">儲存</button>
                <button id="cancel-settings-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>統計</h2>
            <div class="stats-container">
                <canvas id="pomodoro-chart"></canvas>
            </div>
            <div class="modal-actions">
                <button id="close-stats-btn">關閉</button>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="keyboard-typing-effect.mp3" preload="auto"></audio>
    <audio id="break-sound" src="water_drink.mp3" preload="auto"></audio>
    <audio id="rain-sound" src="real-rain-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
